html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-container">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Search for a city.."
                autocomplete="off"
                autofocus="on"
                class="form-control"
                id="search-text-input"
                 />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
          </div>
        </form>
        <h1>
          Cape Town, South Africa
        </h1>
        <ul>
          <li>
            <span id="dateTimeNow">
              Monday 21h00
            </span>
          </li>
          <li>
            Partly Cloudy
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div style="font-size: 40px;">⛅</div>
            <span class="temperature"><p id="temperatureText">12</p></span>
            <span class="cel">
              <input id="celButton" class="degText" type="submit" value="°C" />
              |</span
            >
            <span class="fah">
              <input id="fahButton" class="degText" type="submit" value="°F"
            /></span>
          </div>

          <div class="col-6">
            <ul>
              <li>
                Precipitation: 2%
              </li>
              <li>
                Humidity: 65%
              </li>
              <li>
                Wind: 3 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
